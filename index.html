<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div id="main">
        <img src="badminton.png" alt="">
        <div id="main2">
        <p>Badminton Score Keeper</p> <hr>
        <h1> 0 to 0 </h1>
        <p style="color:rgb(106, 106, 106)">Use the buttons below to keep score.</p>
        <h2>Playing to <input type="number" min="1" value="5"></h2>

        <button id="one">+1 Player One</button>
        <button id="two">+1 Player Two</button>
        <button id="reset">Reset</button>
    </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
